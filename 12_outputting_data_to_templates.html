<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- DevCorner - Favicon -->
  <link rel="shortcut icon" href="img/favicon.svg"/>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>

  <!-- VueJS v2.05 -->
  <script src="js/vue.js" charset="utf-8"></script>

  <title>VueJs</title>
</head>
<body>

  <div id="exercise">
    <p>VueJS is pretty cool - {{ name}} ({{ age }})</p>
    <p>{{ age * 3}}</p>
    <p>{{ random() }}</p>
    <div>
        <img v-bind:src="image" style="width:100px;height:100px">
    </div>
    <div>
        <input type="text" v-bind:value="name">
    </div>
  </div>


  <!-- CustomJS -->
  <script type="text/javascript">
    new Vue({
      el: '#exercise',
      data: {
        name: 'Max',
        age: 27,
        image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1024px-Image_created_with_a_mobile_phone.png'
      },
      methods: {
        random: function() {
          return Math.random();
        }
      }
    });
  </script>
</body>
</html>
